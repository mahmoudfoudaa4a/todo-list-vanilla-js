<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List By | 7odaaa4a</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
      <div class="the-commands">
        <input
          type="text"
          name="mission-inp"
          id="mission-inp"
          placeholder="write your mission"
        />
        <button class="btn add" id="add-btn">Add Mission</button>
      </div>

      <div class="missions" id="missions"></div>

      <div class="check-boxes">
        <label for="del-all">Delete all</label>
        <input type="checkbox" name="del-all" id="del-all" />
        <label for="del-done">Delete done only</label>
        <input type="checkbox" name="del-done" id="del-done" />
        <button class="btn" id="confirm">Confirm</button>
      </div>
    </div>

    <div id="error-message">Wrong Command!</div>
    <script src="index.js"></script>
  </body>
</html>
